name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 62.146.173.127
          username: claw
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            echo "ğŸš€ Starting deployment..."

            # Navigate to repo and pull latest
            cd ~/openclaw/openclaw-dashboard
            echo "ğŸ“¥ Pulling latest code from GitHub..."
            git pull origin main

            # Install dependencies and build
            cd ~/openclaw/openclaw-dashboard
            echo "ğŸ“¦ Installing dependencies..."
            pnpm install --frozen-lockfile

            echo "ğŸ”¨ Building dashboard..."
            pnpm build

            echo "â™»ï¸  Restarting service..."
            systemctl --user restart openclaw-dashboard.service

            # Wait a moment for service to start
            sleep 3

            # Verify deployment
            echo "âœ… Checking service status..."
            systemctl --user status openclaw-dashboard.service --no-pager

            echo "ğŸ“‹ Recent logs:"
            journalctl --user -u openclaw-dashboard.service -n 10 --no-pager 2>&1 || true

            echo "ğŸ‰ Deployment complete!"

      - name: Notify on failure
        if: failure()
        run: echo "âŒ Deployment failed! Check the logs above."
